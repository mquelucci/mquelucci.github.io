<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RODISP</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="mquelucci.github.io/favicon.ico" type="image/x-ico" />
    <style>
        body{
    min-width: 90%;
    min-height: 100%;
    font-family: 'Montserrat', sans-serif;
    background-color: rgb(2, 25, 58);
    color: lightblue;
    text-align: center;
    font: normal 24pt, 'Montserrat', sans-serif;
    height: 100%;
    padding-top: 140px; /*header height*/
}

header{
    background-color: rgba(2, 25, 58, 0.8);
    border-bottom-right-radius: 40px;
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 140px;
    text-align: center;
    font-style: italic;
}

div.icon{
    position: fixed;
    float:left;
    margin-left: 10px;
    height: 50px;
    width: 50px;
}

div.h1{
    width: 100%;
    text-align: center;
}

hr.header-line{
    width: 95%;
}

h3.subtitle{
    text-align: center;
    width: 100%;
}

section{
    height: auto;
    margin: auto;
    text-align: center;
    padding: 10px;
    background-color: rgba(0, 0, 139, 0.5);
    width: 98%;
    border-radius: 80px ;
    box-shadow: 5px 5px 15px black;
}

input#fPlaca{
    border-style: none ;
    background-color: skyblue;
    color: black;
    text-align: center;
    font: normal 18pt 'Montserrat', sans-serif;
    height: auto;
    width: 50px;
}

input#btn{
    height: auto;
    width: auto;
    border-style: solid;
    border-color: black;
    border-radius: 10px;
    background-color: skyblue;
    color: black;
    text-align: center;
    font: normal 18pt 'Montserrat', sans-serif;
}

div#res{
    margin-top: 10px;
    font-size: 22pt;
}

div#mapa{
    padding: 10px;
}

div.fPlaca, div.aviso{
    margin-top: 10px;
    font-size: 18pt;
}

iframe{
    border: none;
    border-radius: 30px;
    padding: 10px;
    margin-top: -10px;
    width: 80%;
    height: 50%;
}

input#cet{
    height: auto;
    width: auto;
    border-style: solid;
    border-color: black;
    border-radius: 10px;
    background-color: skyblue;
    color: black;
    text-align: center;
    font: normal 18pt 'Montserrat', sans-serif;
}

footer{
    text-align: center;
}


    </style>

</head>
<body>
    <header> <!--Cabeçalho do site-->
        <div>
            <div class="icon">  
                <img src="mquelucci.github.io/favicon.png" alt="" height="50px" width="50px" onclick="home()">
            </div>
            <div class="h1">
                <h1>RodiSP</h1>
            </div>
        </div>
        <hr class="header-line">
        <h3 class="subtitle">Rodízio de veículos em São Paulo</h3>
    </header>
    <section> <!--Seção de conteúdos da página-->

        <div class="left">
            <div class="fPlaca">
                Insira o final da sua placa: 
                <input type="number" id="fPlaca" name="fPlaca" min="0" max="9">
                <input type="button" id="btn" value="Verificar" onclick="rodizio()" onmouseover="mouseonb1()" onmouseout="mouseoffb1()">
            </div>
            <div id="res">
                <p>Seu rodízio aparecerá aqui!!!</p>
            </div>
            <div class="aviso">
                <p>O rodízio ocorre das <strong>07:00 às 10:00</strong> e das <strong>17:00 às 20:00</strong></p>
                <p>Com <strong>exceção</strong> de <strong>Sábados, Domingos e Feriados</strong></p>
             </div>
        </div>

        <div id="mapa">
            <iframe src="https://www.google.com/maps/d/embed?mid=1Xg6ACUNSiuS0IOr7p7t9c6IvLx4"></iframe>
        </div>
        <div class="cet">
            <input type="button" id="cet" name="cet" value="Site CET" onclick='cet()' onmouseover="mouseonb2()" onmouseout="mouseoffb2()">
        </div>
    </section>
    <footer>
        <h3>&copy; JS Sites</h3>
    </footer>
    <script>
        function rodizio(){ //Faz a análise da placa e mostra o dia de rodízio
            var finalPlaca = document.getElementById('fPlaca') // De 0 a 9 
            var res = document.getElementById('res') //É a div que mostra o dia de rodízio

            if(finalPlaca.value == 0 || finalPlaca.value == 9){
                res.innerHTML = `<p>Seu rodízio ocorre nas <strong>Sextas</strong></p>`

            }else if(finalPlaca.value == 1 || finalPlaca.value == 2){
                res.innerHTML = `Seu rodízio ocorre nas <strong>Segundas</strong>`

            }else if(finalPlaca.value == 3 || finalPlaca.value == 4){
                res.innerHTML = `Seu rodízio ocorre nas <strong>Terças</strong>`

            }else if(finalPlaca.value == 5 || finalPlaca.value == 6){
                res.innerHTML = `Seu rodízio ocorre nas <strong>Quartas</strong>`

            }else if(finalPlaca.value == 7 || finalPlaca.value == 8){
                res.innerHTML = `Seu rodízio ocorre nas <strong>Quintas</strong>`

            }else{
                alert('Insira um final de placa entre 0 e 9')
                finalPlaca.value = '' //Zera a caixa de texto para o final da placa
            }
            
        }

        function cet(){ //Leva ao site da CET
            window.open('http://www.cetsp.com.br/consultas/rodizio-municipal/como-funciona.aspx') //Abre o site da CET
        }

        function home(){ //Recarrega a pagina
            window.open('rodisp.html')
            window.close(window)
        } 

        function mouseonb1(){
            var btn1 = document.getElementById('btn')
            btn1.style.backgroundColor = 'red'
        }

        function mouseoffb1(){
            var btn1 = document.getElementById('btn')
            btn1.style.backgroundColor = 'skyblue'
        }

        function mouseonb2(){
            var btn2 = document.getElementById('cet')
            btn2.style.backgroundColor = 'red'
        }

        function mouseoffb2(){
            var btn2 = document.getElementById('cet')
            btn2.style.backgroundColor = 'skyblue'
        }
    </script>
</body>
</html>
